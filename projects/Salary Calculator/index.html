<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary calculator</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
</head>
<body>
    <section>
        <form name="Salary">
            <input type="number" id="grossSalary" name="grossSalary"><br>
            <input type="radio" name="salaryType" value="earnWeekly">
            <input type="radio" name="salaryType" value="earnMonthly">
            <input type="radio" name="salaryType" value="annualSalary"><br>
            <h3>Deductions</h3>
            <input type="number" id="medicalAid" name="medicalAid"><br>
            <input type="number" id="pensionFund" name="pensionFund">
            <button onclick="calculateSalary()">Submit</button>
        </form>
    </section>
    <script src="assets/app.js"></script>
</body>
</html>
